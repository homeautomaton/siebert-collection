
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonnie Siebert Art Collection</title>
    <style>

        let currentIndex = 0;
        let timer;
        let countdown = 60;
        let isPaused = false;

        function loadImage(index) {
            const image = images[index];
            document.querySelector('.content img').src = image.file;
            document.querySelector('.content img').alt = image.id;
            document.querySelector('.navigation span').textContent = `${image.id} ${image.size}`;
            resetPauseTimer();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            loadImage(currentIndex);
        }

        function startSlideshow() {
            timer = setInterval(nextImage, 5000);
        }

        function pauseSlideshow() {
            clearInterval(timer);
            clearInterval(countdownInterval);
            isPaused = true;
            countdown = 60;
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
            pauseTimeout = setTimeout(() => {
                isPaused = false;
                startSlideshow();
                clearInterval(countdownInterval);
                document.getElementById('countdown').style.display = 'none';
            }, 60000);
        }

        function resetPauseTimer() {
            clearTimeout(pauseTimeout);
            pauseTimeout = setTimeout(() => {
                isPaused = false;
                startSlideshow();
                clearInterval(countdownInterval);
                document.getElementById('countdown').style.display = 'none';
            }, 60000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            countdownElement.style.display = countdown > 0 ? 'inline' : 'none';
            if (countdown > 0) {
                countdown--;
            } else {
                clearInterval(countdownInterval);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            loadImage(currentIndex);
            startSlideshow();
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    pauseSlideshow();
                }
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <img src="" alt="">
    </div>
    <div class="navigation">
        <span></span> |
        <a href="#" onclick="prevImage(); return false;">Previous</a> |
        <a href="../index.html">Index</a> |
        <a href="#" onclick="nextImage(); return false;">Next</a> |
        <a href="#" onclick="pauseSlideshow(); return false;">Pause</a>
        <span id="countdown" class="timer"></span> |
        <a href="#" onclick="toggleFullscreen(); return false;">Full-Screen</a>
    </div>
</body>
</html>
