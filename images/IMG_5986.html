
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>48307</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .timer {
            font-size: 0.6em;
            margin-left: 10px;
        }
    </style>
    <script>
        let timer;
        let pauseTimeout;
        let countdown = 60;
        let isPaused = false;

        function startSlideshow() {
            timer = setInterval(nextImage, 5000);
        }

        function nextImage() {
            window.location.href = "IMG_5971.html";
        }

        function manualAdvance() {
            clearInterval(timer);
            clearTimeout(pauseTimeout);
            resetPauseTimer();
            nextImage();
        }

        function pauseSlideshow() {
            if (isPaused) {
                isPaused = false;
                startSlideshow();
            } else {
                clearInterval(timer);
                isPaused = true;
                countdown = 60;
                updateCountdown();
                pauseTimeout = setTimeout(startSlideshow, 60000);
            }
        }

        function resetPauseTimer() {
            clearTimeout(pauseTimeout);
            pauseTimeout = setTimeout(startSlideshow, 60000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            countdownElement.style.display = countdown > 0 ? 'inline' : 'none';
            if (countdown > 0) {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            startSlideshow();
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    pauseSlideshow();
                }
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <img src="IMG_5986.JPG" alt="48307">
    </div>
    <div class="navigation">
        48307 10x8 |
        <a href="IMG_5970.html">Previous</a> |
        <a href="index.html">Index</a> |
        <a href="IMG_5971.html" onclick="manualAdvance(); return false;">Next</a> |
        <a href="#" onclick="pauseSlideshow(); return false;">Pause</a>
        <span id="countdown" class="timer"></span>
    </div>
</body>
</html>
