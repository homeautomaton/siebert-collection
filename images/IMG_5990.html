
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>49012</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .timer {
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
    <script>
        let timer;
        let mouseMoveTimeout;
        let pauseTimeout;
        let countdown = 60;

        function startSlideshow() {
            timer = setInterval(nextImage, 5000);
        }

        function nextImage() {
            window.location.href = "IMG_5978.html";
        }

        function manualAdvance() {
            clearTimeout(pauseTimeout);
            resetPauseTimer();
            nextImage();
        }

        function pauseSlideshow() {
            clearInterval(timer);
            clearTimeout(pauseTimeout);
            countdown = 60;
            updateCountdown();
            pauseTimeout = setTimeout(startSlideshow, 60000);
        }

        function resetPauseTimer() {
            clearTimeout(mouseMoveTimeout);
            countdown = 30;
            updateCountdown();
            mouseMoveTimeout = setTimeout(startSlideshow, 30000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown + 's';
            countdownElement.style.display = countdown > 0 ? 'inline' : 'none';
            countdown--;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            startSlideshow();
            document.addEventListener('mousemove', resetPauseTimer);
            setInterval(updateCountdown, 1000);
        });
    </script>
</head>
<body>
    <div class="content">
        <img src="IMG_5990.JPG" alt="49012">
    </div>
    <div class="navigation">
        49012 10x8 |
        <a href="IMG_5977.html">Previous</a> |
        <a href="../index.html">Index</a> |
        <a href="IMG_5978.html" onclick="manualAdvance(); return false;">Next</a> |
        <a href="#" onclick="pauseSlideshow(); return false;">Pause</a>
        <span id="countdown" class="timer"></span>
    </div>
</body>
</html>
