
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image 61034</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let autoAdvanceInterval = 5000; // 5 seconds
        let pauseDuration = 15000; // 15 seconds
        let autoAdvanceTimer, pauseTimer;
        let isPaused = false;

        function nextImage() {
            if (!isPaused) {
                window.location.href = "IMG_5985.html";
            }
        }

        function startAutoAdvance() {
            autoAdvanceTimer = setInterval(nextImage, autoAdvanceInterval);
        }

        function pauseAutoAdvance() {
            clearInterval(autoAdvanceTimer);
            clearTimeout(pauseTimer);
            isPaused = true;
            pauseTimer = setTimeout(() => {
                isPaused = false;
                startAutoAdvance();
            }, pauseDuration);
        }

        function manualAdvance() {
            clearTimeout(pauseTimer);
            isPaused = false;
            nextImage();
        }

        function pauseSlideshow() {
            clearInterval(autoAdvanceTimer);
            clearTimeout(pauseTimer);
            isPaused = true;
            pauseTimer = setTimeout(() => {
                isPaused = false;
                startAutoAdvance();
            }, pauseDuration);
        }

        document.addEventListener('mousemove', pauseAutoAdvance);
        document.addEventListener('keydown', pauseAutoAdvance);

        window.onload = () => {
            startAutoAdvance();
        };
    </script>
</head>
<body>
    <div class="content">
        <img src="IMG_5967.JPG">
    </div>
    <div class="navigation">

        <a href="IMG_5985.html" onclick="manualAdvance(); return false;">Next</a> |
        <a href="#" onclick="pauseSlideshow(); return false;">Pause</a>
    </div>
</body>
</html>
