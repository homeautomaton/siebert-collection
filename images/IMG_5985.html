
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image 59281</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .content img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .timer {
            margin-left: 10px;
            font-weight: bold;
            color: #FF0000;
        }
    </style>
    <script>
        let autoAdvanceInterval = 5000; // 5 seconds
        let pauseDurationMouse = 30000; // 30 seconds for mouse movement
        let pauseDurationLink = 60000; // 60 seconds for pause link
        let autoAdvanceTimer, pauseTimer;
        let isPaused = false;
        let countdownElement;
        let countdownTime;

        function updateCountdown() {
            if (countdownTime > 0) {
                countdownElement.textContent = `Resuming in ${Math.ceil(countdownTime / 1000)}s`;
                countdownTime -= 1000;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = '';
            }
        }

        function nextImage() {
            if (!isPaused) {
                window.location.href = "IMG_5998.html";
            }
        }

        function startAutoAdvance() {
            autoAdvanceTimer = setInterval(nextImage, autoAdvanceInterval);
        }

        function pauseAutoAdvance(duration) {
            clearInterval(autoAdvanceTimer);
            clearTimeout(pauseTimer);
            isPaused = true;
            countdownTime = duration;
            pauseTimer = setTimeout(() => {
                isPaused = false;
                countdownElement.textContent = '';
                startAutoAdvance();
            }, duration);
            updateCountdown();
        }

        function manualAdvance() {
            clearTimeout(pauseTimer);
            isPaused = false;
            countdownElement.textContent = '';
            nextImage();
        }

        function pauseSlideshow() {
            pauseAutoAdvance(pauseDurationLink);
        }

        document.addEventListener('mousemove', () => pauseAutoAdvance(pauseDurationMouse));
        document.addEventListener('keydown', () => pauseAutoAdvance(pauseDurationMouse));

        window.onload = () => {
            countdownElement = document.getElementById('countdown');
            startAutoAdvance();
        };
    </script>
</head>
<body>
    <div class="content">
        <img src="IMG_5985.JPG" alt="59281">
    </div>
    <div class="navigation">
        59281 16x12 |
        <a href="IMG_5967.html">Previous</a> |
        <a href="../index.html">Index</a> |
        <a href="IMG_5998.html" onclick="manualAdvance(); return false;">Next</a> |
        <a href="#" onclick="pauseSlideshow(); return false;">Pause</a>
        <span id="countdown" class="timer"></span>
    </div>
</body>
</html>
