<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Bonnie Siebert Art Collection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            background-color: #fff;
            position: relative;
        }
        
        .content img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
        
        .left, .right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        
        .left {
            left: 10px;
            text-align: left;
        }
        
        .right {
            right: 10px;
            text-align: right;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        
        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }
        
        .navigation a:hover {
            text-decoration: underline;
        }
        
        .timer {
            font-size: 12px;
            color: #333;
        }
    </style>

           {"file":"IMG_20240602_140141736.jpg", "id":"00200","size":"8x10"} ];
        let currentIndex = 0;
        let timer;
        let countdown = 60;
        let countdownInterval;
        let pauseTimeout;
        let isPaused = false;

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadImage(index) {
            const image = images[index];
            const imgElement = document.querySelector('.content img');
            imgElement.src = "images/" + image.file;
            imgElement.alt = image.id;
        
            const leftSpan = document.querySelector('.left span');
            leftSpan.textContent = image.size;
            const rightSpan = document.querySelector('.right span');
            rightSpan.textContent = image.id;
        
            // Check for and add watermark
            const contentDiv = document.querySelector('.content');
            // Remove any existing watermark
            const existingWatermark = document.querySelector('.watermark');
            if (existingWatermark) {
                existingWatermark.remove();
            }
        
            // Add new watermark if exists
            if (image.watermark) {
                const watermarkDiv = document.createElement('div');
                watermarkDiv.className = 'watermark';
                watermarkDiv.textContent = image.watermark;
                contentDiv.appendChild(watermarkDiv);
            }
        
            history.replaceState(null, '', `?image=${index}`);
            resetPauseTimer();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            loadImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            loadImage(currentIndex);
        }

        function startSlideshow() {
            clearInterval(timer);
            timer = setInterval(nextImage, 5000);
        }

        function pauseSlideshow() {
            clearInterval(timer);
            clearTimeout(pauseTimeout);
            clearInterval(countdownInterval);
            isPaused = true;
            countdown = 60;
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
            pauseTimeout = setTimeout(() => {
                isPaused = false;
                startSlideshow();
                clearInterval(countdownInterval);
                document.getElementById('countdown').style.display = 'none';
            }, 60000);
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            countdownElement.style.display = countdown > 0 ? 'inline' : 'none';
            if (countdown > 0) {
                countdown--;
            } else {
                clearInterval(countdownInterval);
            }
        }

        function resetPauseTimer() {
            if (isPaused) {
                clearTimeout(pauseTimeout);
                clearInterval(countdownInterval);
                isPaused = false;
                document.getElementById('countdown').style.display = 'none';
                startSlideshow();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const imageIndex = getQueryParam('image');
            currentIndex = imageIndex !== null ? parseInt(imageIndex) : 0;
            loadImage(currentIndex);
            startSlideshow();
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    if (isPaused) {
                        resetPauseTimer();
                    } else {
                        pauseSlideshow();
                    }
                }
            });
        });
    </script>

        <a href="#" onclick="toggleFullscreen(); return false;">Full-Screen</a>

        <span id="countdown" class="timer"></span> |
